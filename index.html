<!DOCTYPE html>
<html>
<head>
	<title>Train Map</title>
	<link rel="stylesheet" type="text/css" href="css/map.css">
	<script type="text/javascript" src="js/map.js"></script>
</head>
<body>
<div id="mapBox">
  <form id="nLine">
    <h3>N-line</h3>
		<select name="stop_a" id="stopA">
			<option id="timeSquare">timeSquare</option>
			<option id="34th">34th</option>
			<option id="28th">28th</option>
			<option id="23rd">23rd</option>
			<option id="unionSquare">UnionSquare</option>
			<option id="8th">8th</option>
		</select>
	<h3>To</h3>
	    <select name="stop_b" id="stopb">
	    	<option id="timeSquare">timeSquare</option>
			<option id="34th">34th</option>
			<option id="28th">28th</option>
			<option id="23rd">23rd</option>
			<option id="unionSquare">unionSquare</option>
			<option id="8th">8th</option>
	    </select>
	    <button id="button1">Submit</button>
  </form>
 <form id="lLine">
 	<h3>L-line</h3>
		<select name="stop_c" id="stopC">
			<option id="8th">8th</option>
			<option id="6th">6th</option>
			<option id="unionSquare">unionSquare</option>
			<option id="3rd">3rd</option>
			<option id="1st">1st</option>
		</select>
	<h3>To</h3>
	    <select name="stop_d" id="stopD">
	    	<option id="8th">8th</option>
			<option id="6th">6th</option>
			<option id="unionSquare">unionSquare</option>
			<option id="3rd">3rd</option>
			<option id="1st">1st</option>
	    </select>
	    <button id="button2">Submit</button>
 </form>
 <form id="sixthLine">
 	<h3>6th-line</h3>
		<select name="stop_e" id="stopE">
			<option id="grandCentral">grandCentral</option>
			<option id="33th">33th</option>
			<option id="28th">28th</option>
			<option id="23rd">23rd</option>
			<option id="unionSquare">unionSquare</option>
			<option id="astorPlace">astorPlace</option>
		</select>
	<h3>To</h3>
	    <select name="stop_f" id="stopF">
	    	<option id="grandCentral">grandCentral</option>
			<option id="33th">33th</option>
			<option id="28th">28th</option>
			<option id="23rd">23rd</option>
			<option id="unionSquare">unionSquare</option>
			<option id="astorPlace">astorPlace</option>
	    </select>
	    <button id="button3">Submit</button>
 </form>
</div>

</body>
</html>
